<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <main>
        <div class="head">
            <button id="game-state">ACTIVE</button>
            <p class="fails" id="fails">FAILS: 0/10</p>
            <button id="btn-newGame">NEW GAME</button>
        </div>
        <div class="guess-word">
            <p id="word">_ _ _ _ _</p>
        </div>
        <div id="button-grid">
            <button id="btn1" class="letter-container">a</button>
            <button id="btn2" class="letter-container">b</button>
            <button id="btn3" class="letter-container">c</button>
            <button id="btn4" class="letter-container">d</button>
            <button id="btn5" class="letter-container">e</button>
            <button id="btn6" class="letter-container">f</button>
            <button id="btn7" class="letter-container">g</button>
            <button id="btn8" class="letter-container">h</button>
            <button id="btn9" class="letter-container">i</button>
            <button id="btn10" class="letter-container">j</button>
            <button id="btn11" class="letter-container">k</button>
            <button id="btn12" class="letter-container">l</button>
            <button id="btn13" class="letter-container">m</button>
            <button id="btn14" class="letter-container">n</button>
            <button id="btn15" class="letter-container">o</button>
            <button id="btn16" class="letter-container">p</button>
            <button id="btn17" class="letter-container">q</button>
            <button id="btn18" class="letter-container">r</button>
            <button id="btn19" class="letter-container">s</button>
            <button id="btn20" class="letter-container">t</button>
            <button id="btn21" class="letter-container">u</button>
            <button id="btn22" class="letter-container">v</button>
            <button id="btn23" class="letter-container">w</button>
            <button id="btn24" class="letter-container">x</button>
            <button id="btn25" class="letter-container">y</button>
            <button id="btn26" class="letter-container">z</button>

        </div>
    </main>
    <script src="scipt.js"></script>
</body>

</html>
